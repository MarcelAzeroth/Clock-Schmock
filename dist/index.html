<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="/dist/main.js" defer></script>
    <title>Clock Schmock</title>
</head>
<body>
    <div class="bg-shadow">
        <div class="clock">
                <header class="header container">
                    <div class="header__quote">
                        <p class="header__quote__text"></p>
                        <p class="header__quote__author"></p>
                    </div>
                    <img src="/dist/assets/desktop/icon-refresh.svg" alt="" class="header__button">
                </header>
                <main class="time container">
                    <div class="time__box">
                        <div class="time__status">
                            <img src="/dist/assets/desktop/icon-sun.svg" alt="" class="time__symbol">
                            <p class="time__status__message"><span class="time__status__message__msg">Good Morning</span><span class="hide-mobile">, it's currently</span></p>
                        </div>
                        <div class="time__display">
                            <p class="time__display__numeric">12:13</p>
                            <p class="time__display__zone">LIT</p>
                        </div>
                        <div class="time__location">
                            <p>In</p>
                            <p class="time__location__city">PLACEHOLDER, PL</p>
                        </div>
                    </div>
                    <div class="more__button">
                        <button><p>More</p>
                            <div class="more__button__arrow">
                                <img src="/dist/assets/desktop/icon-arrow-down.svg" alt="">
                            </div>
                        </button>
                    </div>
                </main>
                <footer class="container hide">
                    <div class="box1">
                        <div class="spec-box">
                            <p class="spec timezone">CURRENT TIMEZONE</p>    
                            <p class="data timezone__data">Europe/London</p>
                        </div>
        
                        <div class="spec-box">
                            <p class="spec day">DAY OF THE YEAR</p>
                            <p class="data day__data">295</p>
                        </div>
                    </div>
    
                    <div class="box2">
                        <div class="spec-box">
                            <p class="spec week">DAY OF THE WEEK</p>
                            <p class="data week__data">5</p>
                        </div>
        
                        <div class="spec-box">
                            <p class="spec calendar-week">WEEK NUMBER</p>
                            <p class="data calendar-week__data">42</p>
                        </div>
                    </div>
                </footer>
        </div>
    </div>
    
</body>
</html>
